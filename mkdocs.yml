# Software Repository
repo_name: Consensys/quorum-key-manager
repo_url: https://github.com/Consensys/quorum-key-manager

theme:
  name: material
  custom_dir: common/custom_theme
  palette:
    primary: deep-orange
    accent: teal
  logo: 'Images/logo.svg'
  favicon: 'Images/favicon.svg'
nav:
    - How to:
        - Get started with Quorum Key Manager:
            - Install binary distribution: HowTo/Get-Started/Install-Binaries.md
            - Run Quorum Key Manager from Docker image: HowTo/Get-Started/Use-Docker.md
            - Build from source: HowTo/Get-Started/Build-From-Source.md
            - Start Quorum Key Manager: HowTo/Get-Started/Start.md
    - Concepts:
        - Architecture: Concepts/ArchitectureOverview.md
    - Tutorials:
        - Overview: Tutorials/Overview.md
    - Reference:
        - Command Line Options: Reference/CLI-Syntax.md
        - REST API methods: Reference/Rest.md

markdown_extensions:
  - toc:
      permalink: ÔÉÅ
      toc_depth: 4
  - codehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - markdown_include.include:
      base_path: docs
  - admonition
  - footnotes
  - def_list
  - abbr
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - smarty

plugins:
  - search:
      lang: 'en'
      separator: '[\s]+'
  - markdownextradata
  - redirects:
      redirect_maps:
        # Configure redirects using key:value pairs:
        # old_path.md: new_path.md
        # you can't use an already redirected path as an old_path.
        # new_path can be a file inside the docs/ folder or any URL (http://...)
        # Reference/EthSigner-CLI.md: Reference/CLI/CLI-Syntax.md
